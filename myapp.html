<template name="register">
		<div class="login-buttons-dropdown-align-" id="login-buttons">
    
        <div class="login-link-and-dropdown-list login-form-sign-in">
    
      
      <a id="login-sign-in-link" class="login-link-text">Sign in â–¾</a>
      <div class="accounts-dialog" id="login-dropdown-list">
        <a class="login-close-text">Close</a>
        
        <div class="login-close-text-clear"></div>
        
    
      
      
    <div class="login-form login-password-form">
      
        
      
        
      
        
    <div id="login-email-label-and-input">
      <label for="login-email" id="login-email-label">
        Email
      </label>
      <input id="login-email" type="email">
    </div>
  
      
        
    <div id="login-password-label-and-input">
      <label for="login-password" id="login-password-label">
        Password
      </label>
      <input id="login-password" type="password">
    </div>
  
      

      
  

      <div id="login-buttons-password" class="login-button login-button-form-submit">
        
          Sign in
        
      </div>

      
        
          <div class="additional-link-container">
            <a class="additional-link" id="signup-link">Create account</a>
          </div>
        

        
          <div class="additional-link-container">
            <a class="additional-link" id="forgot-password-link">Forgot password</a>
          </div>
        
      

      
    </div>
  
    
  

  
      </div>
    
  </div>
      
    
  
    
  </div>
</template>
